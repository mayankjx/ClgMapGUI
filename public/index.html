<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="controlContainer">
      <div class="controlContainerHead">
        <p>Welcome to our GUI College Map project</p>
        <p style="font-size: 20px">
          The stored data is unoffical, so chances of mismatch with offical data
          are high
        </p>
      </div>
      <div class="viewerControls">
        <div class="userControl">
          <div class="userControlContainer">
            <img src="design/user.png" /><br />
          </div>
          <div class="controlBoxShadow"></div>
          <div class="labelBar">
            <label>USER</label>
          </div>
        </div>
        <div class="adminControl">
          <div class="adminControlContainer">
            <img src="design/admin(4).png" /><br />
          </div>
          <div class="controlBoxShadow"></div>
          <div class="labelBar"><label>ADMIN</label></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
